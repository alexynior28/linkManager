<html>
<head>
	<title>Link Manager</title>
	<h1 class="text-center">Link Manager</h1>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		li{
			font-size: 2em;
		}
		form{
			margin-left: 2%;
			font-size: 1.5em;
			font-weight: bold;
		}
		.longInput{
			width: 300px;
		}
		#btnShowAdd{
			margin-left: 2%;
		}
	</style>
</head>
<body>
	<button id="btnShowAdd" class="btn btn-primary">Add New</button>
	<form id="addLink" action="" class="hide">
		<p>Title: 
			<input type="text" id="newLinkTitle" placeholder="Title">
		</p>	
		<p>URL:
			<input type="text" id="newLinkURL" class="longInput" placeholder="Paste URL">
		</p>
		<p>Area:
			<input type="text" id="newLinkArea" class="longInput" placeholder="Define one or more area">
		</p>
		<button class="btn btn-primary">Submit</button>
	</form>	
	<div class="links"></div>
	<p class="muted text-center">*Trying out backbone (excuse for incomplete project).</p>
	
	<script id="linkTemplate" type ="text/template">
		<a href=<%=url%>><%=title%></a> <em>(<%=area%>)</em>
		<button title="Add 10 percent to completion level" class="btn btn-success add10Percent">+</button>
		<button title="Archieve the link" class="btn btn-warning archieve">~</button>
		<button title="Delete the link" class="btn btn-danger delete">-</button> 
	</script>
	

	<script src ="lib/js/jquery-2.0.3.js"></script>
	<script src ="lib/js/underscore.js"></script>
	<script src ="lib/js/backbone.js"></script>
	<script src ="lib/js/backbone.localStorage-min.js"></script>		
	<script src="js/models/linkModel.js"></script>
	<script src="js/views/linkView.js"></script>
	<script src="js/views/linksView.js"></script>
	<script src="js/views/addLinkView.js"></script>
	<script src="js/collections/linkCollection.js"></script>
	<script src="js/main.js"></script>
	<script>
		$('#btnShowAdd').on('click', function(){			
			$('#addLink, #btnShowAdd').toggleClass('hide');
		});
	</script>	
</body>
</html>
